
<ion-content padding class="background">
    <form  #testForm="ngForm"  (ngSubmit)="addShow(testForm)"  ngNativeValidate>
     <div class="rtl">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <input ngModel name="show" required class=input  #show  placeholder='שם המופע' />
                    <input class=input #whoWatch placeholder='מי צפה במופע לדוגמא'  />
                    <input ngModel name="priceDriver" required class=input #priceDriver placeholder='עלות נסיעות' />
                    <input ngModel name="phoneProvid" required class=input type = "tel" #phoneProvid placeholder='טלפון ספק' />
                    <input class=input type = "email"  #mailProvid placeholder='דוא"ל ספק' />
                    <input class=input type = "email" #mailArt placeholder='דוא"ל ישיר לאומן' />
  
                    <select ngModel name="businessType" required class=input #businessType>
                        <option value="" disabled selected hidden>סוג עוסק</option>
                        <option value="שכיר">שכיר</option>
                        <option value="עוסק פטור">עוסק פטור</option>
                        <option value="עוסק מורשה">עוסק מורשה</option>
                    </select>
  
                    <input ngModel name="equipment" required class=input #equipment placeholder='ציוד נדרש'/>
                    <input type="tel" class=input placeholder="זמן לפני המופע" #timeBefore pattern="[0-9]{2}:[0-5]{1}[0-9]{1}" required>
                    <input type="tel" class=input placeholder="זמן אחרי המופע" #timeAfter pattern="[0-9]{2}:[0-5]{1}[0-9]{1}" required>
                    <input type="tel" class=input placeholder="משך זמן המופע" #timeShow pattern="[0-9]{2}:[0-5]{1}[0-9]{1}" required>
                  </ion-col>
                  <ion-col>
                    <input ngModel name="artist" required class=input #artist placeholder='שם האמן'/>
                    <input ngModel name="priceShow" required class=input #priceShow placeholder='עלות המופע'/>
                    <input ngModel name="Provider" required class=input #Provider placeholder='שם ספק'/>
                    <input class=input type = "tel"  #phone2Provid placeholder='טלפון נוסף של ספק' />
                    <input class=input type = "tel"  #phoneArt placeholder='טלפון ישיר לאומן' />
                    <input ngModel name="businessNum" required class=input #businessNum (click)='fill_fields($event)' placeholder='מספר עוסק' />
  
                    <select ngModel name="graphics" required class=input #graphics>
                        <option value="" disabled selected>יש גרפיקה במופע?</option>
                        <option value="כן">כן</option>
                        <option value="לא">לא</option>
                    </select>
                 
                 
                    <select  multiple class=input [(ngModel)]="audience" name="audience" required> 
                        <option value="" disabled selected>קהל יעד</option>
                        <option ion-select-option value="ילדים" > ילדים
                        <option ion-select-option value="ילדות" > ילדות
                        <option ion-select-option value="נערות" > נערות
                        <option ion-select-option value="בנים" > בנים
                        <option ion-select-option value="נשים" > נשים
                        <option ion-select-option value="אבות ובנים" > אבות ובנים
                        <option ion-select-option value="גיל הזהב - נשים" > גיל הזהב - נשים
                        <option ion-select-option value="בנות היסודי" > בנות היסודי  
                    </select> 
                    
                </ion-col>
            </ion-row>      
        </ion-grid>
        
      <button ion-button id=button >אישור</button>
      <button ion-button routerLink="/home/catalog-table" id=button >ביטול</button>
    </div>
    </form>
   
  
  </ion-content>
