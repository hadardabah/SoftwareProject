<body>
  <div class="rtl">
  <h1>קטלוג מופעים</h1>
  <form  #testForm="ngForm"  (ngSubmit)="addShow(testForm)"  ngNativeValidate>
      <ion-grid>
        <div class="border_show">
          <h2>פרטי המופע</h2>
          <ion-row>
              <ion-col>
                <input ngModel name="show" required class=input  #show placeholder='שם המופע' oninvalid="this.setCustomValidity('שדה חובה')" oninput="setCustomValidity('')"/>
                <input class=input #whoWatch placeholder='מי צפה במופע לדוגמא'  />
                <select  multiple class=input [(ngModel)]="audience" name="audience" required  oninvalid="this.setCustomValidity('יש לבחור לפחות פריט אחד מהרשימה')" oninput="setCustomValidity('')"> 
                    <option value="" disabled selected>אוכלוסיית יעד אפשרית</option>
                    <option value="ילדים" > ילדים
                    <option value="ילדות" > ילדות
                    <option value="נערות" > נערות
                    <option value="בנים" > בנים
                    <option value="נשים" > נשים
                    <option value="אבות ובנים" > אבות ובנים
                    <option value="גיל הזהב - נשים" > גיל הזהב - נשים
                    <option value="בנות היסודי" > בנות היסודי  
                </select> 
              </ion-col>
              <ion-col>
                <select class=input #showType>
                    <option value="" disabled selected>סוג מופע</option>
                    <option value="הופעה" >הופעה</option>
                    <option value="סדנא">סדנא</option>
                </select>
                <input required type="tel" class=input placeholder="זמן נדרש להכנות לפני המופע" #timeBefore pattern="[0-9]{2}:[0-5]{1}[0-9]{1}"  />
                <input ngModel name="priceShow" required type="number" min="0" class=input #priceFirstShow placeholder='עלות מופע ראשון' oninvalid="this.setCustomValidity('שדה חובה')" oninput="setCustomValidity('')"/>
              </ion-col>
              <ion-col>
                  <select ngModel name="showCharacter" required class=input #showCharacter oninvalid="this.setCustomValidity('יש לבחור פריט מהרשימה')" oninput="setCustomValidity('')">
                      <option value="" disabled selected>אופי המופע</option>
                      <option value="הצגה חיה" >הצגה חיה</option>
                      <option value="הקרנה">הקרנה</option>
                      <option value="תיאטרון בובות" >תיאטרון בובות</option>
                      <option value="הופעה בשילוב הקרנה">הופעה בשילוב הקרנה</option>
                      <option value="מופע מוסיקלי" >מופע מוסיקלי</option>
                      <option value="סיפור אישי">סיפור אישי</option>
                      <option value="הפעלה" >הפעלה</option>
                      <option value="סדנת אומנות">סדנת אומנות</option>
                      <option value="סדנת יצירה אישית" >סדנת יצירה אישית</option>
                      <option value="הרצאה">הרצאה</option>
                  </select>
                
                <input type="tel" class=input placeholder="זמן נדרש לארגון לאחר המופע" #timeAfter pattern="[0-9]{2}:[0-5]{1}[0-9]{1}" required oninvalid="this.setCustomValidity('שדה חובה')" oninput="setCustomValidity('')">
                <input name="priceShow" type="number" min="0" class=input #priceSecondShow placeholder='עלות מופע חוזר'/>
              </ion-col>
              <ion-col>
                  <select ngModel name="graphics" required class=input #graphics oninvalid="this.setCustomValidity('יש לבחור פריט מהרשימה')" oninput="setCustomValidity('')">
                      <option value="" disabled selected>יש גרפיקה מוכנה של המופע?</option>
                      <option value="כן">כן</option>
                      <option value="לא">לא</option>
                    </select>
                
                
                <input required type="tel" class=input placeholder="משך זמן המופע" #timeShow pattern="[0-9]{2}:[0-5]{1}[0-9]{1}"/>  
                <select multiple [(ngModel)]="equipment" name="equipment" required class=input>
                    <option value="" disabled selected>ציוד נדרש</option>
                    <option value="אין צורך בציוד כלל">אין צורך בציוד כלל</option>
                    <option value="האומן מביא איתו את כל הציוד הנדרש">האומן מביא איתו את כל הציוד</option>
                    <option value="מיקרופון חוטי 1">מיקרופון חוטי 1</option>
                    <option value="מיקרופון חוטי 2">מיקרופון חוטי 2</option>
                    <option value="מיקרופון חוטי 3">מיקרופון חוטי 3</option>
                    <option value="מיקרופון חוטי 4">מיקרופון חוטי 4</option>
                    <option value="מיקרופון חוטי 5">מיקרופון חוטי 5</option>
                    <option value="מקרופון אל-חוטי 1">מקרופון אל-חוטי 1</option>
                    <option value="מקרופון אל-חוטי 2">מקרופון אל-חוטי 2</option>
                    <option value="מקרופון אל-חוטי 3">מקרופון אל-חוטי 3</option>
                    <option value="מקרופון אל-חוטי 4">מקרופון אל-חוטי 4</option>
                    <option value="מקרופון אל-חוטי 5">מקרופון אל-חוטי 5</option>
                    <option value="מדונה 1">מדונה 1</option>
                    <option value="מדונה 2">מדונה 2</option>
                    <option value="מקרן">מקרן</option>
                    <option value="מסך">מסך</option>
                    <option value="תאורת במה">תאורת במה</option>
                    <option value="כסאות כתר">כסאות כתר</option>
                    <option value="שולחן על הבמה">שולחן על הבמה</option>
                    <option value="שולחן לסדרן בכניסה לאולם">שולחן לסדרן בכניסה לאולם</option>
                    <option value="מחשב">מחשב</option>
                </select>
              </ion-col>
            </ion-row>
          </div>

          <div class="border_communication">
              <h2>פרטי התקשרות</h2>
            <ion-row>
              <ion-col>
                <input ngModel name="Provider" required class=input #Provider placeholder='שם ספק' oninvalid="this.setCustomValidity('שדה חובה')" oninput="setCustomValidity('')"/>
                <input ngModel name="artist" required class=input #artist placeholder='שם האומן' oninvalid="this.setCustomValidity('שדה חובה')" oninput="setCustomValidity('')"/>
              </ion-col>
              <ion-col>
                <input ngModel name="phoneProvid" required class=input type = "tel" #phoneProvid placeholder='טלפון ספק' pattern="[0]{1}[0-9]{2}-[0-9]{7}|[0]{1}[0-9]{1}-[0-9]{7}" oninvalid="this.setCustomValidity('מספר בפורמט 012-1234567 או 01-1234567')" oninput="setCustomValidity('')"/>
                <input class=input type = "tel"  #phoneArt placeholder='טלפון ישיר לאומן' pattern="[0]{1}[0-9]{2}-[0-9]{7}|[0]{1}[0-9]{1}-[0-9]{7}"  oninvalid="this.setCustomValidity('מספר בפורמט 012-1234567 או 01-1234567')" oninput="setCustomValidity('')"/>
              </ion-col>
              <ion-col>
                  <input class=input type = "tel"  #phone2Provid placeholder='טלפון נוסף של ספק' pattern="[0]{1}[0-9]{2}-[0-9]{7}|[0]{1}[0-9]{1}-[0-9]{7}"/>
                  <input class=input type = "email" #mailArt placeholder='דוא"ל ישיר לאומן' oninvalid="this.setCustomValidity('דואר אלקטרוני בפורמט abc@def')" oninput="setCustomValidity('')"/>
              </ion-col>
              <ion-col>
                <input ngModel name="mailProvid" required class=input type="email" #mailProvid placeholder='דוא"ל ספק' oninvalid="this.setCustomValidity('דואר אלקטרוני בפורמט abc@def')" oninput="setCustomValidity('')"/>
              </ion-col>
            </ion-row>
            </div>

            <div class="border_general">
            <h2>כללי</h2>
            <ion-row>
                <ion-col>
                    <select ngModel name="limitParticipants" required class=input #limitParticipants oninvalid="this.setCustomValidity('יש לבחור פריט מהרשימה')" oninput="setCustomValidity('')">
                        <option value="" disabled selected>הגבלת משתתפים לתמחור?</option>
                        <option value="כן">כן</option>
                        <option value="לא">לא</option>
                    </select>
                    <select ngModel name="businessType" required class=input #businessType oninvalid="this.setCustomValidity('יש לבחור פריט מהרשימה')" oninput="setCustomValidity('')">
                        <option value="" disabled selected hidden>סוג עוסק</option>
                        <option value="שכיר">שכיר</option>
                        <option value="עמותה">עמותה</option>
                        <option value="שכר מרצים">שכר מרצים</option>
                        <option value="עוסק פטור">עוסק פטור</option>
                        <option value="עוסק מורשה">עוסק מורשה</option>
                    </select>
                    <input type="file" name="file" #bid class="inputfile"/>
                    <label for="file"><strong>העלאת הצע"מ</strong></label>
                </ion-col>
                <ion-col>
                    <input type="number" min="0" name="nuclearPrice" class=input #nuclearPrice placeholder='מספר משתתפים למחיר גרעיני' oninvalid="this.setCustomValidity('מספר חיובי שלם')" oninput="setCustomValidity('')"/>
                    <input ngModel name="businessNum"  type="number" class=input #businessNum placeholder='מספר עוסק' oninvalid="this.setCustomValidity('שדה חובה')" oninput="setCustomValidity('')"/>
                    <input type="file" name="file" #imgGraphics class="inputfile"/>
                    <label for="file"><strong>העלאת גרפיקה</strong></label>
                </ion-col>
                <ion-col>
                    <input type="number" min="0" name="extraParticipants" class=input #extraParticipants placeholder='מספר משתתפים לתוספת' oninvalid="this.setCustomValidity('מספר חיובי שלם')" oninput="setCustomValidity('')" />
                    <input name="priceDriver" type="number" min="0" class=input #priceDriver placeholder='עלות נסיעות' oninvalid="this.setCustomValidity('מספר חיובי שלם')" oninput="setCustomValidity('')"  />
                </ion-col>
                <ion-col>
                    <input type="number"  min="0" name="extraPrice" class=input #extraPrice placeholder='מחיר לתוספת משתתפים' oninvalid="this.setCustomValidity('מספר חיובי שלם')" oninput="setCustomValidity('')"/>
                    <input class=input name ="commants" type="text" #commants placeholder='הערות נוספות' />
                </ion-col>
              </ion-row>
          </div>
      </ion-grid>
      
    <button ion-button class="table_button" routerLink="/home/catalog-table">מעבר לטבלת מופעים</button>
    <button ion-button class="add_button"  type="submit">יצירת מופע</button>
  </form>
  </div>
</body>
